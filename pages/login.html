<body>

    <!--Formulario de acceso-->

    <div class=" login d-flex justify-content-center align-items-center vh-100">
      <div class="bg-white p-5 rounded-5 text-black shadow" style="width: 25rem">
        <h1 class="text-center">Iniciar sesión</h1>
        <div class="input-group mt-4 was-validated">
          <input class="form-control bg-light" type="email" id="email" required placeholder="Ingrese su email"/>

        <div class="d-flex justify-content-around mt-1">

            <input class="form-check-input" type="checkbox" id="checkbox"/>

          </div>
          <div class="pt-1">
            <a href="#" class="text-decoration-none text-primary fw-semibold fst-italic" style="font-size: 0.8rem">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar sesión</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div class="fw-semibold fst-italic" style="font-size: 0.8rem">¿Aún no tienes una cuenta?</div>
          <a href="#" class="text-decoration-none text-primary fw-semibold"style="font-size: 0.8rem">Registrate</a>
        </div>
